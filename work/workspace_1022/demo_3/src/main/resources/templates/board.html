<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/main.css}" rel="stylesheet" />
<title>Board</title>
</head>
<body>
	<table>
		<tr>
			<th>id</th>
			<th>title</th>
			<th>content</th>
		</tr>
		<tr th:each="board : ${boardlist}">
			<td th:text="${board.id}"></td>
			<td th:text="${board.title}"></td>
			<td th:text="${board.content}"></td>
		</tr>
	</table>
	<a th:href="index">홈으로</a>
</body>
</html>
