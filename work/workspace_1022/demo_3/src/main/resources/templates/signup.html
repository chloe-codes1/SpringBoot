<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" th:href="@{/css/signup.css}" />
<title>Sign Up</title>
</head>

<body>

<br/><br/><br/>
<!-- 헤더자리 -->
<div>
<section>
<!-- 여기에서부터 본문내용 시작 -->


<br/>

<h2 id="title"> Sign Up </h2>
<br/>
<h4 id="subtitle">아래 사항을 기입해주세요.</h4>
<br/><br/>

<form role="form" th:object="${usersVo}" th:action="@{/signupResult}" method="post">

	<div class="table">
		<div class="idoutline">
		<span class="legend"><label for="id">아이디</label></span><br/>
			<div class="tr1">
				<input type="text" class="realinput" id="id" name="id" th:field="*{id}" placeholder="아이디를 입력해주세요." required="required"  /><br/><br/>
			</div>
		</div>
		<div>
		<span class="legend"><label for="password">비밀번호</label></span><br/>
			<div class="tr1">
				<input type="password" class="realinput" id="pw" name="password" th:field="*{password}" placeholder="소문자+대문자+숫자 포함 5글자 이상입니다."
				required="required" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{5,}" />	
			</div>
		</div>
		<div>
		<span class="legend"><label for="name">이름</label></span><br/>
			<div class="tr1">
				<input type="text" class="realinput" id="name" name="user_name" th:field="*{user_name}" placeholder="이름을 입력해주세요." required="required" />
			</div>
		</div>
		<div>
		<div>
		<span class="legend"><label for="email">이메일주소</label></span><br/>
			<div class="tr1">
				<input type="text" class="realinput" name="email" th:field="*{email}" placeholder="이메일주소를 입력해주세요."/>
			</div>
		</div>
		<div class="">
			<input type="submit" class="lcbtns" id="s" value="회원가입">
			<input type="reset" class="lcbtns" id="u" value="취소">
		</div>
	</div>
<br/><br/>
</div>
</form>


<!-- 여기까지 본문내용 -->
</section>
</div>
<div style="clear: both;"></div>
<!-- 푸터자리 -->

</body>
</html>
