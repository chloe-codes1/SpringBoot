<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link type="text/css" rel="stylesheet" th:href="@{/css/health.css}" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" type="text/css" href="/css/postBoard.css">

<title>Thumbnail Board Post</title>
<style type="text/css">
#header{
	margin-bottom: 100px;
}
</style>
</head>

<body>
<div id="header">
 <th:block th:replace="fragments/header"></th:block>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<div id="post" th:object="${board}">
		<div id="titlediv">
					<span id="title">
						<strong th:text="'제목 : '+ *{title}">untitle</strong>
					</span>
				</div>
					<br/>
					<br/>
				<div id="datediv">
				<p th:text="'게시일 : ' + *{uploadDate}">날짜 없음</p>
				</div>
				<div id="imgsrcdiv">
					<th:block th:if="${board.imgsrc != null}">
						<img id="board_img" class="img-thumbnail" th:src="@{'/img/' + *{imgsrc}}"/>
					</th:block>
				</div>
				<div id="boardContentdiv">
					<p th:text="*{boardContent}">내용 없음</p>
				</div>
				<div id="btndiv">
					<th:block th:if="${login} != null">
					<a class="btn btn-warning" th:href = "'/goUpdate.do?articleNumber=' + *{articleNumber}">수정</a>
					<a class="btn btn-danger" th:href = "'/delete_Board.do?articleNumber=' + *{articleNumber}">삭제</a>
					</th:block>
					<a class="btn btn-dark" href="thumbnailBoard">뒤로</a>
				</div>
			</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
